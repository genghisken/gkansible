- name: create databases (in this case, the Sherlock database)
  mysql_db:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
    target: "{{ item.target | default(omit) }}"
    encoding: "{{ item.encoding | default(omit) }}"
    collation: "{{ item.collation | default(omit) }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_host: "127.0.0.1"
#    login_unix_socket: '{% if ansible_os_family == "Debian" %}{{ mysql_ubuntu_socket }}{% else %}{{ mysql_redhat_socket }}{% endif %}'
  loop: "{{ mysql_databases }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - mysql_databases is defined
  #no_log: yes
  become: true

- name: create users
  mysql_user:
    name: "{{ item.name }}"
    state: present
    password: "{{ item.password | default(omit) }}"
    priv: "{{ item.priv | default(omit) }}"
    host: "{{ item.host | default(omit) }}"
    update_password: "{{ item.update_password | default('on_create') }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_host: "127.0.0.1"
#    login_unix_socket: '{% if ansible_os_family == "Debian" %}{{ mysql_ubuntu_socket }}{% else %}{{ mysql_redhat_socket }}{% endif %}'
  loop: "{{ mysql_users }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - mysql_users is defined
  #no_log: yes
  become: true

- name: Run the schema create script
  mysql_db:
    name: "crossmatch_catalogues"
    state: import
    target: '/tmp/crossmatch_catalogues_20220425_schema.sql'
    login_user: "{{ item.name }}"
    login_password: "{{ item.password | default(omit) }}"
    login_host: "{{ ansible_all_ipv4_addresses[0] }}"
  loop: "{{ mysql_users }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - mysql_users is defined

